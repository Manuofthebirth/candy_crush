<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Javascript -->
    <script type="module" src="js/game.js" charset="UTF-8"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Candy Crush</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <h2 id="timer">03:00</h2>
        <h2 class="score-text">Score: <span id="score">0</span></h2>
        <h2 class="moves-text">Moves: <span id="moves">0</span></h2>
        <div class="buttons">
          <button class="start-btn">Start</button>
          <button class="sound-btn">Sound</button>
          <button class="howtoplay-btn">?</button>
        </div>
      </div>
      <div class="game-grid"></div>
    </div>
  </body>
